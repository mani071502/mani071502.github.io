<!DOCTYPE html>
<head>
<script src="/assets/jquery.js"></script>
<link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
<style>
body {
  font-family: Thasadith; sans-serif;
  margin: 0 auto;
  max-width: 600px;
  color: blue;
  background: url("https://ae01.alicdn.com/kf/HTB1eJmKNpXXXXXDaFXXq6xXFXXXH/Custom-3d-mural-3D-dessert-cake-gourmet-theme-restaurant-wallpaper-cake-shop-dessert-coffee-dessert-snack.jpg_640x640.jpg");
}
div {
  height: 300px;
  background-size: cover;
  position: relative;
  margin: 40px 0 0 0;
  border-radius: 12px;
}
h1 {
  font-family: 'Thasadith', cursive;
  text-align: center;
  font-size: 75px;

  margin: 60px 0 0 0;
}
h2 {
  text-align: center;
  color: red;
  margin: 0px 0 70px 0;
}
p {
  color: pink;
  background: black;
  background: linear-gradient(bottom, rgba(255,255,255,.5), rgba(255,255,255,.5));
  background: -webkit-linear-gradient(bottom, rgba(255,255,1,1), rgba(1,1,1,.5));
  background: -moz-linear-gradient(bottom, rgba(255,1,1,1), rgba(1,1,1,.5));
  padding: 10px;
  line-height: 28px;
  text-align: justify;
  position: absolute;
  bottom: 0;
  margin: 0;
  height: 30px;
  transition: height .5s;
  -webkit-transition: height .5s;
  -moz-transition: height .5s;
}

small {
  opacity: 0;
}

.show-description p {
  height: 150px;
}

.show-description small {
  opacity: 1;
}


.price {
  float: right;
}


@media (max-width: 500px) {
  h1 {
    font-size: 50px;
    margin-top: 20px;
    line-height: 40px;
    color: blue;
  }
  h2 {
    font-size: 20px;
    margin: 20px 0 30px 0;
  }
  div {
    margin: 20px 12px 0 12px;
  }
  p {
    font-size: 20px;
    line-height: 24px;
  }
  small {
    font-size: 16px;
  }
}
  ul {
      padding: 10px;
      background: rgba(0,0,0,0.5);
      text-align: center;
    }
    li {
      display: inline;
      padding: 0px 10px 0px 10px;
  }
</style>

</head>

<script>
DessertsImages = [

]

function Desserts() {
  ice = document.getElementById("cake")
